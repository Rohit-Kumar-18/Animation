<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYNTRA BAG</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
    <button class="bag-button" onclick="cartQuantity++;
    document.querySelector('#cart-summary').innerText=`your bag has ${cartQuantity}items`;">Add to bag</button>
    <button class="wish-button" onclick="cartQuantity--;
    document.querySelector('#cart-summary').innerText=`your bag has ${cartQuantity}items`;">Move to Wishlist</button>
    <button class="bag-button" onclick="cartQuantity+=2;
    document.querySelector('#cart-summary').innerText=`your bag has ${cartQuantity}items`;">Add 1+1 sale Items</button>
    </div>
    <h1 id="cart-summary"></h1>
    <script src="cart.js"></script>
</body>
</html>
