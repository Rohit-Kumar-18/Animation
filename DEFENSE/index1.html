<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Knowledge Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            color: #003366;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #003366;
            color: white;
        }

        .card {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>India's Defense Knowledge Platform</h1>
        <nav>
            <ul>
                <li><a href="#aircrafts">Aircrafts</a></li>
                <li><a href="#warships">Warships</a></li>
                <li><a href="#submarines">Submarines</a></li>
                <li><a href="#defense-systems">Defense Systems</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="aircrafts">
            <h2>Aircrafts</h2>
            <div id="aircraft-list"></div>
        </section>

        <section id="warships">
            <h2>Warships</h2>
            <div id="warship-list"></div>
        </section>

        <section id="submarines">
            <h2>Submarines</h2>
            <div id="submarine-list"></div>
        </section>

        <section id="defense-systems">
            <h2>Defense Systems</h2>
            <div id="defense-system-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 India Defense Knowledge Platform</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulated data for demo purposes
            const aircraftData = [
                { name: "Su-30MKI", description: "A multirole fighter aircraft used by the Indian Air Force." },
                { name: "Tejas", description: "An indigenously developed light combat aircraft by India." }
            ];

            const warshipData = [
                { name: "INS Vikramaditya", description: "Aircraft carrier of the Indian Navy." },
                { name: "INS Kolkata", description: "Guided missile destroyer of the Indian Navy." }
            ];

            const submarineData = [
                { name: "INS Arihant", description: "Nuclear-powered ballistic missile submarine." },
                { name: "INS Chakra", description: "Nuclear-powered attack submarine." }
            ];

            const defenseSystemData = [
                { name: "Akash Missile", description: "Surface-to-air missile defense system." },
                { name: "BrahMos", description: "Supersonic cruise missile system." }
            ];

            // Render the data
            renderData('aircrafts', aircraftData);
            renderData('warships', warshipData);
            renderData('submarines', submarineData);
            renderData('defense-systems', defenseSystemData);
        });

        function renderData(category, data) {
            const section = document.getElementById(`${category}-list`);
            section.innerHTML = ''; // Clear existing content

            data.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                
                const title = document.createElement('h3');
                title.textContent = item.name;

                const description = document.createElement('p');
                description.textContent = item.description;

                card.appendChild(title);
                card.appendChild(description);
                section.appendChild(card);
            });
        }
    </script>

</body>
</html>
