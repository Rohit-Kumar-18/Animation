<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Recipes</title>

    <!-- Embedding CSS directly in HTML -->
    <style>
        /* CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .dish-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        .dish {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .dish img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .dish h3 {
            margin-top: 10px;
            color: #555;
        }

        .dish:hover {
            transform: scale(1.1);
        }

        .recipe {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 60%;
            text-align: left;
        }

        .recipe h2 {
            margin-bottom: 20px;
        }

        .recipe p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click on a Dish to See the Recipe</h1>

        <div class="dish-list">
            <div class="dish" onclick="showRecipe('pasta')">
                <img src="Pasta.jpg" alt="Pasta">
                <h3>Pasta</h3>
            </div>
            <div class="dish" onclick="showRecipe('pizza')">
                <img src="pizza.jpg" alt="Pizza">
                <h3>Pizza</h3>
            </div>
            <div class="dish" onclick="showRecipe('salad')">
                <img src="salad.jpg" alt="Salad">
                <h3>Salad</h3>
            </div>
        </div>

        <div class="recipe" id="recipe">
            <h2>Recipe Details</h2>
            <p id="recipe-text">Click on a dish to see the recipe.</p>
        </div>
    </div>

    <!-- Embedding JavaScript directly in HTML -->
    <script>
        function showRecipe(dish) {
            let recipeText = '';

            if (dish === 'pasta') {
                recipeText = `
                    <h3>Pasta Recipe</h3>
                    <p>Ingredients:</p>
                    <ul>
                        <li>200g Pasta</li>
                        <li>1 tablespoon Olive Oil</li>
                        <li>2 Garlic Cloves</li>
                        <li>1/2 cup Parmesan</li>
                        <li>1 cup Tomato Sauce</li>
                    </ul>
                    <p>Instructions:</p>
                    <ol>
                        <li>Boil water in a large pot and cook pasta according to package instructions.</li>
                        <li>In a pan, heat olive oil, then sauté garlic until golden brown.</li>
                        <li>Add tomato sauce and simmer for 10 minutes.</li>
                        <li>Mix cooked pasta with sauce, top with parmesan, and serve.</li>
                    </ol>
                `;
            } else if (dish === 'pizza') {
                recipeText = `
                    <h3>Pizza Recipe</h3>
                    <p>Ingredients:</p>
                    <ul>
                        <li>1 Pizza Dough</li>
                        <li>1/2 cup Tomato Sauce</li>
                        <li>1 cup Mozzarella Cheese</li>
                        <li>1/2 cup Pepperoni</li>
                        <li>1 tablespoon Olive Oil</li>
                    </ul>
                    <p>Instructions:</p>
                    <ol>
                        <li>Preheat oven to 200°C (392°F).</li>
                        <li>Roll out pizza dough and place on a baking sheet.</li>
                        <li>Spread tomato sauce on the dough.</li>
                        <li>Add cheese and pepperoni.</li>
                        <li>Bake for 12-15 minutes until cheese is melted and crust is golden.</li>
                    </ol>
                `;
            } else if (dish === 'salad') {
                recipeText = `
                    <h3>Salad Recipe</h3>
                    <p>Ingredients:</p>
                    <ul>
                        <li>2 cups Lettuce</li>
                        <li>1/2 cup Cherry Tomatoes</li>
                        <li>1/4 cup Feta Cheese</li>
                        <li>2 tablespoons Olive Oil</li>
                        <li>1 tablespoon Lemon Juice</li>
                    </ul>
                    <p>Instructions:</p>
                    <ol>
                        <li>Wash and chop lettuce.</li>
                        <li>Slice cherry tomatoes and add them to the bowl.</li>
                        <li>Add feta cheese, olive oil, and lemon juice.</li>
                        <li>Toss everything together and serve.</li>
                    </ol>
                `;
            }

            // Set the recipe text on the webpage
            document.getElementById("recipe-text").innerHTML = recipeText;
        }
    </script>
</body>
</html>
